<!DOCTYPE html>
<html>
<head>
    <title>ClickbaitBuster Settings</title>
    <style>
        body {
            width: 300px;
            margin: 0;
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f7fafc;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
            width: 100%;
        }
        .title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            color: #1f2937;
        }
        .description {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 1rem;
            text-align: center;
        }
        .api-link {
            font-size: 0.75rem;
            color: #4b5563;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        .input-field {
            display: block;
            width: 90%;
            padding: 0.5rem 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 300ms;
        }
        .input-field:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f1;
        }
        .save-button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            background-color: #4f46e5;
            transition: all 300ms;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #4338ca;
        }
        .status-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .text-green { color: #16a34a; }
        .text-red { color: #dc2626; }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .toggle-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d5db;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4f46e5;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom:1rem">
            <img src="images/icon128.png" width="50%" />
        </div>
        <h1 class="title">ClickbaitBuster</h1>
        <p class="description">
            Enter your Gemini API key to start rewriting headlines.
        </p>
        <div class="toggle-container">
            <span class="toggle-label">Enable ClickbaitBuster</span>
            <label class="toggle-switch">
                <input type="checkbox" id="enableToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="form-group">
            <label for="apiKey" class="label">Gemini API Key</label>
            <input type="password" id="apiKey" class="input-field">
        </div>
        <p class="api-link">
            Don't have a key? Get one <a href="https://aistudio.google.com/app/apikey" target="_blank">here</a>.
        </p>
        <button id="saveButton" class="save-button">
            Save Key
        </button>
        <div id="statusMessage" class="status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
